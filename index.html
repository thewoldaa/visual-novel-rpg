<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Visual Novel - Engine Inti</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-overlay" class="overlay">
    <div class="login-card">
      <h1>Masuk Profil</h1>
      <p>Gunakan nama pengguna untuk menyimpan perjalananmu.</p>
      <form id="login-form">
        <input id="profile-name" type="text" placeholder="Nama pengguna" required />
        <button type="submit">Mulai</button>
      </form>
      <div class="profile-list" id="profile-list"></div>
    </div>
  </div>

  <main id="game">
    <div id="scene">
      <img id="bg" alt="Latar" />
      <img id="character" alt="Karakter" />
    </div>
    <div id="status"></div>
    <section id="characters"></section>

    <section id="dialogue-box">
      <div id="name"></div>
      <div id="text"></div>
      <div id="choices"></div>
    </section>
  </main>

  <script type="module">
    import { initEngine } from './core/engine.js';

    window.addEventListener('DOMContentLoaded', () => {
      initEngine();
    });
  </script>
</body>
</html>
