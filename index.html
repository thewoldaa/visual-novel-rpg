<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Visual Novel - Engine Inti</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-overlay" class="overlay">
    <div class="login-card">
      <h1>Masuk Profil</h1>
      <p>Gunakan nama pengguna untuk menyimpan perjalananmu.</p>
      <form id="login-form">
        <input id="profile-name" type="text" placeholder="Nama pengguna" required />
        <button type="submit">Mulai</button>
      </form>
      <div class="profile-list" id="profile-list"></div>
    </div>
  </div>

  <main id="game">
    <div id="scene">
      <img id="bg" alt="Latar" />
      <img id="character" alt="Karakter" />
    </div>
    <div id="status"></div>
    <aside id="hud">
      <div class="hud-section">
        <div class="hud-title">Arah Cerita</div>
        <div class="hud-label">Babak</div>
        <div id="chapter" class="hud-value"></div>
        <div class="hud-label">Suasana</div>
        <div id="mood" class="hud-value"></div>
        <div id="prompt" class="hud-prompt"></div>
      </div>
      <div class="hud-section">
        <div class="hud-title">Relasi</div>
        <div class="hud-metric">
          <span>Afeksi</span>
          <strong id="affection"></strong>
        </div>
        <div class="hud-metric">
          <span>Kepercayaan</span>
          <strong id="trust"></strong>
        </div>
        <div class="hud-metric">
          <span>Kesepian</span>
          <strong id="loneliness"></strong>
        </div>
      </div>
      <div class="hud-section">
        <div class="hud-title">Bekal</div>
        <ul id="inventory-list" class="hud-list"></ul>
      </div>
      <div class="hud-section">
        <div class="hud-title">Kenangan</div>
        <ul id="memory-log" class="hud-list"></ul>
      </div>
      <div class="hud-section">
        <div class="hud-title">Akhir Tersimpan</div>
        <ul id="endings-list" class="hud-list"></ul>
      </div>
      <div class="hud-section hud-actions">
        <button id="reset-run" type="button">Mulai Ulang</button>
      </div>
    </aside>
    <section id="characters"></section>

    <section id="dialogue-box">
      <div id="name"></div>
      <div id="text"></div>
      <div id="choices"></div>
    </section>
  </main>

  <script type="module">
    import { initEngine } from './core/engine.js';

    window.addEventListener('DOMContentLoaded', () => {
      initEngine();
    });
  </script>
</body>
</html>
